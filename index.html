<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/image.jpg" alt="жак" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" name="info-edit-button" type="button"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
        <button class="profile__btn-add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>
  <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_user">
      <div class="popup__wrapper">
      <button class="popup__close-button popup__close_button_place" type="button" name="close-button"></button>
      <h3 class="popup__title ">Редактировать профиль</h3>
      <form class="popup__container" name="container">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required>
          <input class="popup__input popup__input_type_info" type="text" name="info" placeholder="Исследователь океана" value="Исследователь океана" required>
          <button class="popup__submit-button" type="submit" name="submit-button" value="">Сохранить</button>
      </form>
      </div>
  </section>
  <section class="popup popup_type_add_new_card">
      <div class="popup__wrapper popup__wrapper-add-card ">
          <button class="popup__close-button popup__close-button-card" type="button" name="close-button"></button>
          <h3 class="popup__title popup__title-new-card">Новое место</h3>
          <form class="popup__container popup__container-add-card" name="container">
              <input class="popup__input popup__input_type_title" type="text" name="name" placeholder="Название" required>
              <input class="popup__input popup__input_type_link" type="text" name="info" placeholder="Ссылка на картинку" required>
              <button class="popup__submit-button popup__submit-button-add-card" type="submit" name="submit-button" value="">Создать</button>
          </form>

      </div>
  </section>
  <section class="popup popup_type_image">
      <figure class="popup__figure">
          <button type="button" class="popup__close-button popup__close_type_image"></button>
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
      </figure>
  </section>
  <template class="card-template">
      <li class="element">
          <button type="button" class="element__delete-card"></button>
          <img class="element__image" src="#" alt="">
          <div class="element__description">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
          </div>
      </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
