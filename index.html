<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/image.jpg" alt="жак" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__open-popup" name="info-edit-button" type="button"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
        <button class="profile__button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__element">
        <li class="elements__rectangle">
          <img src="images/karachaevsk.png" alt="карачаевск" class="elements__mask-group">
          <div class="elements__content">
            <h2 class="elements__text">Карачаево-Черкессия</h2>
            <button class="elements__like" type="button"> </button>
          </div>
          </li>
            <li class="elements__rectangle">
              <img src="images/gora.png" alt="гора" class="elements__mask-group">
              <div class="elements__content">
                <h2 class="elements__text">Гора</h2>
              <button class="elements__like" type="button"></button>
              </div>
            </li>
            <li class="elements__rectangle">
              <img src="images/dombay.png" alt="домбай" class="elements__mask-group">
                <div class="elements__content">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__like" type="button"> </button>
                </div>
            </li>
            <li class="elements__rectangle">
             <img src="images/gora.png" alt="Гора" class="elements__mask-group">
                <div class="elements__content">
             <h2 class="elements__text">Гора</h2>
             <button class="elements__like" type="button"> </button>
                </div>
            </li>
            <li class="elements__rectangle">
              <img src="images/karachaevsk.png" alt="карачаевск" class="elements__mask-group">
                <div class="elements__content">
              <h2 class="elements__text">Карачаевск</h2>
              <button class="elements__like" type="button"> </button>
                </div>
            </li>
            <li class="elements__rectangle">
              <img src="images/dombay.png" alt="домбай" class="elements__mask-group">
                <div class="elements__content">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__like" type="button"> </button>
                </div>
            </li>
        </ul>
    </section>
  </main>
  <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
      <div class="popup__wrapper">
      <button class="popup__close-button" type="button" name="close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__container" name="container">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required>
          <input class="popup__input popup__input_type_info" type="text" name="info" placeholder="Исследователь океана" value="Исследователь океана" required>
          <button class="popup__submit-button" type="submit" name="submit-button" value="">Сохранить</button>
      </form>
      </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
